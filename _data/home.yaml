  section1Headline1: HjemmeGUS in Your Garden or at your favourite spot?
  section1Headline2: Book your aufguss wherever you want!
  section1Headline3: Experience pure relaxation with TentSauna!
  section1Text1: Do you dream of enjoying a warm sauna in your own garden, on the summer house's terrace or by the beach? We make it possible. Unique sauna experience - A unique outdoor sauna experience! - Gives you a calming effect on body and mind. Saunagus consists of 4 rounds that last 10-15 minutes each, corresponding to one hour. I use essential oils and towel motion to diffuse the steamy/scented essential oils. Saunagus is recommended as a well-being experience, regardless of whether you are experienced or a beginner. Pamper yourself and enjoy the intense atmosphere in the warm sauna!
  section1Text2: As Gusmester, I guide you through a gus experience with pleasant music and delicious scents (essential oils) added to the heat and magic of the sauna. I welcome you to a sensual journey to my saunagus sessions where you will experience a combination of pleasant music, scents, and fanning movements with towels.
  section1Headline4: Services
  section1Text3: Aufguss with or without aufguss facilitator, Workshop or rental of saunatent? 
  section1Text4: Regardless of whether you have a cozy evening with the family, are on a camping trip in the forest, on the beach or for an event in the association, club life, for a couple of dinners, bachelor parties or perhaps a hen party, I am here to help you with a unique saunagus experience. You can even rent the sauna tent on your own and enjoy it on your holiday in the cottage or on the camping trip! add a touch of luxury with the rental of a transportable tent and create your own unique GUS experience. I am here to guide you.
  section2Header1: Services
  section2Header2: You are always in safe hands
  section2Service1Header: Hjemmegus
  section2Service1Text: Book a one-hour unique sauna experience.<br>The aufguss master will guide you through you private session. With the HjemmeGUS experience you decide where, we come to your home or wherever you want to have a sauna session.
  section2Service2Header: Extra HjemmeGUS
  section2Service2Text: "Additional Time for the HjemmeGUS experience: Have you already booked a Home Aufguss with HjemmeGUS but think that one hour isn't enough? Book extra time for your HjemmeGUS experience here!"
  section2Service3Header: Workshop 
  section2Service3Text: "Join us for a Workshop in the Sauna Tent! Do you want to get started with sauna tents yourself or learn to become an Aufguss facilitator? You'll be with us from start to finish, receiving tips and tricks for the practical aspects of setup and takedown. Duration: 5 hours!"
  section2Service4Header: Rental 
  section2Service4Text: Rent the sauna tent on your own! Enjoy the sauna tent during your holiday at the summer house or on the camping trip! Our tent sauna is easy to set up and comes with a built-in mini fireplace.
  section2Service5Header: Rent a aufguss facilitator
  section2Service5Text: Do you have your own sauna but need a aufguss facilitator or a sauna master? book one here. The sauna master will bring oils, fans, and towels so you can enjoy a delightful sauna session. The sauna master arrives 30 minutes beforehand to prepare.
  footerContact: Contact