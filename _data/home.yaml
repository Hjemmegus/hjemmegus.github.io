  section1Headline1: SaunaGUS i din have?
  section1Headline2: Book dit Saunagus hvor som helst du ønsker det!
  section1Headline3: Oplev afslapning med TeltSauna!
  section1Text1: Drømmer du om at nyde en varm sauna i din egen have, på sommerhusets terrasse eller ved stranden? Vi gør det muligt. Unik Gusoplevelse - En unik outdoor sauna oplevelse! - Giver dig en beroligende effekt på krop og sind. Saunagus består af 4 runder som varer 10-15 minutter hver, svarende til en time. Jeg bruger æteriske olier og håndklædebevægelser for at sprede de dampende/duftende æteriske olier.<br>Saunagus anbefales som en velværende oplevelse, uanset om du er erfaren eller nybegynder. Forkæl dig selv, og nyd den intense stemning i den varme sauna!
  section1Text2: Som Gusmester guider jeg dig gennem en gusoplevelse med behagelig musik og lækre dufte (æteriske olier) tilsat saunaens varme og magi. Jeg byder dig velkommen til en sanselig rejse til mine saunagus sessioner hvor du vil opleve en kombination af behageligt musik, dufte, og vifte bevægelser med håndklæder.
  section1Headline4: Services
  section1Text3: HjemmeGUS, Workshop eller leje af saunatelt?
  section1Text4: Uanset om du har en hyggeaften med familien, er på telttur i skoven, på stranden eller til en begivenhed i foreningen, klublivet, til par middage, polterabend eller måske en tøseaften så er jeg her til at hjælpe dig med en unik saunagus oplevelse. Du kan endda leje saunateltet på egen hånd og nyde det på din ferie i sommerhuset eller på campingturen! tilføj et strejf af luksus med leje af et transportable telt og lav din egen unik GUS oplevelse. Jeg er her til at guide dig.
  footerContact: Kontakt

